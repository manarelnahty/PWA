<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding -->
    <meta charset="utf-8" />
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set title -->
    <title>Service Worker Example</title>
    <!-- Add stylesheet -->

    <link href="styles/index.css" rel="stylesheet" />
    <link rel="manifest" href="./manifest/manifest.webmanifest">
  </head>
  <body>
    <nav>
      <a href="other.html">Other page</a>

      <a href="below/another.html">Another page</a>
    </nav>
    <h1>Service Worker Example</h1>

    <script>
      // Register service worker with update handling
      window.addEventListener("load", () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('[App] Service Worker registered successfully');
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
              
              // Handle service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('[App] New service worker found, installing...');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[App] New service worker installed, ready to activate');
                    // Optionally notify user about update
                    if (confirm('New version available! Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.error('[App] Service Worker registration failed:', error);
            });
          
          // Reload page when new service worker takes control
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('[App] New service worker activated');
          });
        } else {
          console.warn('[App] Service Workers are not supported in this browser');
        }
      });
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
